<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirect</title>
        <script type="text/javascript">
            var pathSegmentsToKeep = 0; // 0 if using custom domain; otherwise 1

            var l = window.location;
            l.replace(
                l.protocol +
                    '//' +
                    l.hostname +
                    (l.port ? ':' + l.port : '') +
                    l.pathname
                        .split('/')
                        .slice(0, 1 + pathSegmentsToKeep)
                        .join('/') +
                    '/?/' +
                    l.pathname
                        .slice(1)
                        .split('/')
                        .slice(pathSegmentsToKeep)
                        .join('/')
                        .replace(/&/g, '~and~') +
                    (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                    l.hash,
            );
        </script>
    </head>
    <body><script type="text/javascript" src="main.js"></script></body>
</html>
